<!DOCTYPE html>
<html lang="en">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(window).scroll(function() {
        if($(this).scrollTop() != 0) {
          $('#toTop').fadeIn();
        } else {
          $('#toTop').fadeOut();
        } 
      }); 
      $('#toTop').click(function() {  
        $('body,html').animate({scrollTop:0},800); 
      }); 
    });
  </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Move Fast and Break Things</title>
    <script src="app.js" defer></script>
</head>
<div ID = "toTop" ></div>
<body>
    <header id="header" class="header"> 
        <div class="container">
          
        <div class="header_menu">
          <div class="logo">
            <img src="img/logo.svg" alt="MFBT">
          </div>

          <nav class="nav">
              <ul class="menu_list">
                <li>
                  <a class="menu_link" href="#">community</a>
                </li>
                <li>
                  <a class="menu_link" href="#projects">projects</a>
                </li>
                <li>
                  <a class="menu_link" href="#creators">creators</a>
                </li>
              </ul>
          </nav>

          <div class="burger">
            <span></span>
          </div>
        </div>
          
          <div class="main_description">
            <h1>
                MOVE FAST AND<br>BREAK THINGS
            </h1>
            <p>We are a community of software engineers and product developers, originally created for students of KubSAU</p>
          </div>

          <div class="line_3d">
            <img src="img/3d_line.png" alt="">
          </div>
        </div>
      </header>


      <section id="projects" class="projects"> 
        <img class="circle_bac" src="img/circle-bac.svg" alt="">
        <img class="line_bac" src="" alt="">
        <div class="container">
          <h2>Projects</h2>
          <div id="projects_items" class="projects_items">
            
          </div>
        </div>
      </section>


      <section id="creators" class="creators">
        <div class="container">
          <h2>Creators</h2>
          <div class="persons">
      
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="github_container">
            <img class="f_logo" src="img/logo.svg" alt="MFBT">
            <a class="github" href="https://github.com/move-fast-and-break-things">
              <img src="img/github.png" alt="">
            </a>
          </div>
        </div>
      </footer>
    <script>
      document.querySelector('.burger').addEventListener('click', function() {
        this.classList.toggle('active');
        document.querySelector('.nav').classList.toggle('open');
        document.querySelector('.header_menu').classList.toggle('open_header')
      })
    </script>
</body>
</html>
